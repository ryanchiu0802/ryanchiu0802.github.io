function ran(a,c)
{
if ((Math.random()>2/3||c==0)&&c<255)
{
c++

}

{

{

}
else d[a]=0;
}

function do_it(a,c)
{

{
c++

else

}

function disco()
{

{

g=ran(2, g);

hex(2,g)
hex(3,b)

flag=50
}
else
{
r=do_it(1, r)
g=do_it(2,g)
b=do_it(3,b)
hex(1,r)
hex(2,g)
hex(3,b)
document.bgColor="#"+t[1]+o[1]+t[2]+o[2]+t[3]+o[3]
flag--
}

}
